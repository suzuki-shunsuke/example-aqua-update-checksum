name: Update aqua-checksums.json

on:
  pull_request:
    branches: [main]
    paths:
      - aqua.yaml
      - aqua-checksums.json
      - .github/workflows/aqua-update-checksum.yaml

permissions:
  contents: write # required to push a commit to update aqua-checksums.json

jobs:
  generate_token:
    runs-on: ubuntu-latest
    outputs:
      gh_token: ${{ steps.generate_token.outputs.token }}
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

  aqua-update-checksum:
    needs: generate_token
    uses: aquaproj/update-checksum-action/.github/workflows/update-checksum.yaml@feat/add-reusable-workflow
    with:
      aqua_version: v1.25.0
    secrets:
      gh_token: ${{needs.generate_token.outputs.gh_token}}
